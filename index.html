<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='cantagaloscript.js' defer></script>
    <script src='script.js' defer></script>

    <link rel="stylesheet" href="cantagalo.css">

</head>
<header class='std-header'></header>
<body class='body'>
    <div id='divmain' class='classdivmain'>
        
        <h1 id='form-title'>Formulario de criação</h1>
    
        <form action="" class = 'form-login' onsubmit="funcao_login()">
            <div class='form-group'>
                <label for="input-username" id='label-username' class='form-label'> Nome do Usuário</label>
                <input type="text" id='input-username' class='forminput' onkeyup="handleUserNameChange();">

            </div>

            <div class='form-group'>
                <label for="input-password" id='label-password' class='form-label'> Senha</label>
                <input type="text" id='input-password' class='forminput' onkeyup="handleUserNameChange();">

            </div>


            <input type="submit" class='btn-submit' />
        </form>

    </div>

    

    
</body>

<footer class ='std-footer'></footer>
</html>
